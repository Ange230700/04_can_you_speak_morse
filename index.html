<!-- index.html -->

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Host+Grotesk:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Morse translation</title>
  </head>
  <body>
    <main id="app">
      <h1>Morse Code Translator</h1>
      <section class="translator">
        <div class="translator-section">
          <label for="latin-input">Latin Text</label>
          <textarea
            id="latin-input"
            placeholder="Enter Latin text here"
          ></textarea>
        </div>
        <div class="translator-section">
          <label for="morse-input">Morse Code</label>
          <textarea
            id="morse-input"
            placeholder="Enter Morse code here"
          ></textarea>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
